<!DOCTYPE html> 
<html> 
	<head> 
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Confirmation</title> 

	<link rel="stylesheet" href="css/themes/default/jquery.mobile-1.1.0.min.css" />
	<link rel="stylesheet" href="css/custom_styles.css">
	<link rel="stylesheet" href="css/themes/custom/Bluesound_DraftTest0-1.min.css" />
	<script src="js/jquery.js"></script>
	<script src="js/jquery.mobile-1.1.0.min.js"></script>
	
	</head>
	<body>
	<div data-role="page" id="confirmyn">
	    <div data-theme="b" data-role="header">
                <a href="/" data-icon="back" data-rel="back" data-iconpos="notext"></a>
	        <h1>Confirm</h1>
                <a href="/" data-icon="home" data-transition="slideup" data-iconpos="notext"></a>
	    </div>
	    <div data-role="content">
		Are you sure?
		<form action="[action]" data-ajax="false" method="POST">
		<fieldset class="ui-grid">
				<div class="ui-block-a"><button type="submit" name="yes" data-theme="d" data-inline="true">Yes</button></div>
				<div class="ui-block-b"><button type="submit" name="no" data-theme="a" data-inline="true">No</button></div>

		</fieldset>
		</form>
            </div>
	</div>
</body>
</html>
