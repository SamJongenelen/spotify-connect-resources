<!DOCTYPE html> 
<html> 
	<head> 
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Manually add network share</title> 

	<link rel="stylesheet" href="css/themes/default/jquery.mobile-1.1.0.min.css" />
	<link rel="stylesheet" href="css/custom_styles.css">
	<link rel="stylesheet" href="css/themes/custom/Bluesound_DraftTest0-1.min.css" />
	<script src="js/jquery.js"></script>
	<script src="js/jquery.mobile-1.1.0.min.js"></script>
	
	</head>
	<body>
	<div data-role="page" id="manualsharepage">
	    <div data-theme="b" data-role="header">
                <a href="/" data-icon="back" data-rel="back" data-iconpos="notext"></a>
	        <h1>Manually Add Network Share</h1>
                <a href="/" data-icon="home" data-transition="slideup" data-iconpos="notext"></a>
	    </div>
	    <div data-role="content">
                <div class="ui-grid-a">
                    <div class="ui-block-a bs-header-image"><img src="images/logo.png" /></div>
                    <div class="ui-block-b bs-header-text"></div>
                </div>
	        <form id="manualshareForm" action="/manshare" data-ajax="false" method="POST">
	
			<div id="shareNameDiv" data-role="fieldcontain">
				<label for="sharename">Enter share name (as \\ComputerName\share):</label>		
				<input id="sharename" name="sharename" type="text" />
			</div>
			<div id="userNameDiv" data-role="fieldcontain">
				<label for="username">User name (if required): </label>		
				<input id="username" name="username" type="text" />
			</div>
			<div id="passwordNameDiv" data-role="fieldcontain">
				<label for="password">Password (if required): </label>		
				<input id="password" name="password" type="password" />
			</div>
			<div id="submitDiv" data-role="fieldcontain">    
				<input type="submit" value="Add share" data-inline="true"/>
			</div>
		</form>
	    </div>
	</div>
</body>
</html>
