<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>[servicename] Authorization</title>
    
    <link rel="stylesheet" href="css/themes/default/jquery.mobile-1.1.0.min.css" />
    <link rel="stylesheet" href="css/custom_styles.css">
    <link rel="stylesheet" href="css/themes/custom/Bluesound_DraftTest0-1.min.css" />
    <script src="js/jquery.js"></script>
    <script src="js/jquery.mobile-1.1.0.min.js"></script>
</head>
<body>
    <div data-role="page" id="configureservicepage2" >
        <div data-theme="b" data-role="header">
            <!-- Use explicit ref to "/services" for back as can arrive here via redirection or direct link -->
            <a href="/services" data-icon="back" data-transition="slide" data-direction="reverse" data-iconpos="notext"></a>
            <h1>[servicename] Authorization</h1>
            <a href="/" data-icon="home" data-transition="slideup" data-iconpos="notext"></a>
        </div>
        <div data-role="content">
            <div class="ui-grid-a">
                <div class="ui-block-a bs-header-image">
                    <a href="[ServiceLink]"><img src="[ServiceLogo]" /></a>
                </div>
                <div class="ui-block-b bs-header-text" style="vertical-align: middle">
                    Are you an Rdio subscriber?
                    <a href="/oauthLogin?service=Rdio" data-inline="true"  data-role="button" rel="external">
                    Authorize Rdio account
                    </a>
                <span [errorvisibility] style="color:red;"><br><a data-role="button" data-icon="alert" data-iconpos="notext" data-inline="true"></a>[error]</span>
                </div>
            </div>
            <form id="emailForm" action="/rdioemailinvite" method="POST">
                <div><br>If you do not yet have an Rdio account then enter your email address to receive an invitation.</div>
                <div id="email" data-role="fieldcontain">
                    <label for="email" id="emaillabel">Email address:</label> <input id="emailtext" name="email" type="text"
                        size="20"tabindex="1" value="[email]"/>
                </div>
                <input type="hidden" name="service" value="[service]">
                <div id="submitDiv" data-role="fieldcontain">
                    <input type="submit" value="Get Invitation" data-inline="true" />
                </div>
            </form>
            <strong>This product uses the Rdio API but is not endorsed, certified or otherwise approved in any way by Rdio, Inc.</strong>
        </div>
    </div>
</body>
</html>
