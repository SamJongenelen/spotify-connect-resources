<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>[servicename] Authorization</title>
    
    <link rel="stylesheet" href="css/themes/default/jquery.mobile-1.1.0.min.css" />
    <link rel="stylesheet" href="css/custom_styles.css">
    <link rel="stylesheet" href="css/themes/custom/Bluesound_DraftTest0-1.min.css" />
    <script src="js/jquery.js"></script>
    <script src="js/jquery.mobile-1.1.0.min.js"></script>
</head>
<body>
    <div data-role="page" id="configureservicepage" >
        <div data-theme="b" data-role="header">
            <!-- Use explicit ref to "/services" for back as can arrive here via redirection or direct link -->
            <a href="/services" data-icon="back" data-transition="slide" data-direction="reverse" data-iconpos="notext"></a>
            <h1>[servicename] Authorization</h1>
            <a href="/" data-icon="home" data-transition="slideup" data-iconpos="notext"></a>
        </div>
        <div data-role="content">
            <div class="ui-grid-a">
                <div class="ui-block-a bs-header-image">
                    <a href="[ServiceLink]"><img src="[ServiceLogo]" /></a>
                </div>
                <div class="ui-block-b bs-header-text">[ServiceHeaderText]</div>
                <span [errorvisibility] style="color:red;">
                    <div class="ui-block-b bs-header-text" >
                        <a data-role="button" data-icon="alert" data-iconpos="notext" data-inline="true"></a>
                        [error]
                    </div>
                </span>
            </div>

            <form id="credentialsForm" action="/credentials" method="POST" data-ajax="false">

                <span [highestqualityvisibility]>
                    <div class="ui-field-contain">
                        <fieldset data-role="controlgroup">
                            <legend>Options:</legend>
                            <div data-role="fieldcontain" style="border-bottom-width: 0;">
                                <label>
                                    <input type="checkbox" name="highestquality" id="highestquality" data-mini="true" [highestqualitychecked]/>
                                    [highestqualitylabel]
                                </label>
                            </div>
                        </fieldset>
                    </div>
                </span>

                <div id="username" data-role="fieldcontain" style="border-bottom-width: 0;">
                    <label for="usertext" id="userlabel">[userPrompt]:</label> <input id="usertext" name="user" type="text"
                        size="20" maxlength="90" tabindex="1" value="[user]"/>
                </div>
                <span [passvisibility]>
                    <div id="passdiv" data-role="fieldcontain" style="border-bottom-width: 0;">
                        <label for="passtext" id="passlabel">Password:</label> <input id="passtext" name="password"
                            type="password" maxlength="90" tabindex="2" value="[pass]"/>
                    </div>
                </span>
                <span [captchavisibility]>
                    <div id="captchadiv" data-role="fieldcontain" style="border-bottom-width: 0;">
                        <img id="captchaimage" src="[CaptchaImage]" style="max-width:100%;max-height:5em;"><br>
                        <label for="captchaguess">Enter characters:</label><input id="captchaguess" name="captchaguess" type="text" size="10" />
                        <input type="hidden" name="captchaid" value="[captchaid]">
                    </div>
                </span>
                <input type="hidden" name="service" value="[service]">
                <div id="submitDiv" data-role="fieldcontain">
                    <span [updatevisibility]><input type="submit" value="Update" data-inline="true" /></span>
                    <span [logoutvisibility]><input type="submit" name="action" value="Logout" data-inline="true"/></span>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
